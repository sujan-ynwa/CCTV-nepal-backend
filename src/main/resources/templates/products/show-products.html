<!DOCTYPE>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Home page</title>
	 <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet"  type="text/css" href="/css/toogleButton.css">
</head>
<body>

<div class="container">
	<h2>Product Management</h2>
	
	<!-- Button to add new Category  -->
	<a th:href="@{/products/showProductForm}"
		class="btn btn-primary btn-sm mb-3">Create New</a>
	
	<!-- A table to show list of category  -->
	<table class="table table-bordered table-stripped mb-5">
		<thead class="thead-dark">
			<tr>
				<th>S.N</th>
				<th>Name</th>
				<th>Image</th>
				<th>Price</th>
				<th>Specs</th>
				<th>Category</th>
				<th>Available</th>
				<th>Action</th>		
			</tr>
		</thead>
		<tbody>
		<!-- value is for printing the s.n number -->
			<tr th:each="tempproducts,value:${products}">
				<td th:text="${value.index+1}"></td>
				<td th:text="${tempproducts.productName}"/>
				<td> <img th:src="@{${tempproducts.imagePath}}" alt="image" border=3 height=100 width=100 /></td>
				<td th:text="${tempproducts.price}"/>
				<td th:text="${tempproducts.specs}"/>
				<td th:each="category: ${tempproducts.categories}" th:text="${category.categoryName}"/>
				
				<!-- for checking availability  -->
				<td>
					<label class="switch">
  						<input type="checkbox" onclick="return false;"
  								th:checked="${tempproducts.available}">
  						<span class="slider round"></span>
					</label>
				</td>	
				
				<!--  for deleting  -->
				<td><a th:href="@{'/products/delete/' + ${tempproducts.id}}" 
				class="btn btn-danger btn-sm mb-2">Delete</a>
				
				<!--For updating  -->
				<a th:href="@{'/products/showUpdateForm/'+${tempproducts.id}}" th:name="productId" 
				class="btn btn-info btn-sm mb-2">Update </a>
				</td>
								
			</tr>
		</tbody>
	</table>
</div>
</body>

</html>
